<html>
<head>
  <title>Functional Living</title>

  <script src="/js/signalr/dist/browser/signalr.js"></script>
  <script src="/js/knx.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    #app {
      display: flex;
      flex-flow: column;
      height: 100%;
      margin-left: 0.7em;
      margin-right: 0.7em;
      font-family: 'Roboto', sans-serif;
      color: #ddd;
    }

    #app header {
      flex: 0 1 auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      font-size: 2.5em;
      font-weight: bold;
    }

    #app section {
      flex: 1 1 auto;
      padding: 0.2em 0.4em;
      font-family: 'Roboto Mono', monospace;
      font-size: 1em;
      border: 1px solid #aaa;
      white-space: nowrap;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    #app section p {
      margin-top: 0.4em;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
    }

    #app footer {
      flex: 0 1 auto;
      align-self: center;
      margin-top: 0.4em;
      margin-bottom: 0.4em;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>Knx Log</header>
    <section id="log"></section>
    <footer>Functional Living</footer>
  </div>
</body>
</html>
