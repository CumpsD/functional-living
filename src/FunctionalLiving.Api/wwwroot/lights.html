<html>
<head>
  <title>Functional Living - Lights</title>

  <script src="/js/signalr/dist/browser/signalr.min.js"></script>
  <script src="/js/lights.js"></script>

  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'),
          url('/fonts/roboto-v20-latin-regular.woff2') format('woff2'),
          url('/fonts/roboto-v20-latin-regular.woff') format('woff');
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #264653;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin-left: 0.7em;
      margin-right: 0.7em;
      font-family: 'Roboto', sans-serif;
      color: #ddd;
    }

    #app header {
      flex: 0 1 auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      font-size: 2.5em;
      font-weight: bold;
    }

    #app section#lights {
      flex: 1 1 auto;
      max-height: 85%;
      padding: 0.4em;
      font-size: 1em;
      border: 1px solid #aaa;
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }

    #app section#lights .light {
      height: 4.5em;
      border: 1px solid #ddd;
      padding: .8em;
      cursor: pointer;
      color: #000;
      text-align: center;
      line-height: 4em;
      width: 22.7%;
      margin: 0.2em;
    }

    #app section#lights .light:hover {
      background-color: #2a9d8f;
    }

    #app section#lights .light:nth-of-type(4n) {
      margin-right: 0;
    }

    #app section#lights .light:nth-of-type(4n+1) {
      margin-left: 0;
    }

    #app section#lights .light-unknown {
      background-color: #e9c46a;
    }

    #app section#lights .light-on {
      background-color: #2a9d8f;
    }

    #app section#lights .light-off {
      background-color: #e76f51;
    }

    #app footer {
      flex: 0 1 auto;
      align-self: center;
      margin-top: 0.4em;
      margin-bottom: 0.4em;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>Lights</header>
    <section id="lights"></section>
    <footer>Functional Living</footer>
  </div>
</body>
</html>
